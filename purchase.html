<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="stiller.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Rental Purchase Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script defer src="prchs.js"></script>
</head>
<body>

<h1>Car Rental Purchase Page</h1>

<h2 align="center"><a href="cars3uye.html" class="btn">Back To Cars</a></h2>

<form id="form" action="purchase_confirmation.php" method="post" onsubmit="return validateForm()">
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="country">Country:</label>
  <select id="country" name="country" required>
    <option value="">Select Country</option>
    <option value="USA">USA</option>
    <option value="Canada">Canada</option>
    <option value="UK">UK</option>
    <option value="Germany">Germany</option>
    <option value="Turkey">Turkey</option>
  </select>

  <label for="city">City:</label>
  <select id="city" name="city" required>
    <option value="">Select City</option>
  </select>

  <label for="neighborhood">Neighborhood:</label>
  <select id="neighborhood" name="neighborhood" required>
    <option value="">Select Neighborhood</option>
  </select>

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" name="phone" required>

  <label for="car">Select Car:</label>
  <select id="car" name="car" required>
    <option value="">Select Car</option>
    <option value="Renault Clio">Renault Clio</option>
    <option value="Ford Focus">Ford Focus</option>
    <option value="Chery Tiggo 7 Pro">Chery Tiggo 7 Pro</option>
    <option value="Hyundai Bayon">Hyundai Bayon</option>
    <option value="Hyundai i20">Hyundai i20</option>
    <option value="Volkswagen Polo">Volkswagen Polo</option>
    <option value="Hyundai Elantra">Hyundai Elantra</option>
    <option value="Toyota Corolla">Toyota Corolla</option>
    <option value="Hyundai Tucson">Hyundai Tucson</option>
  </select>

  <label for="pickup-date">Pickup Date:</label>
  <input type="text" id="pickup-date" name="pickup-date" placeholder="YYYY-MM-DD" required>

  <label for="return-date">Return Date:</label>
  <input type="text" id="return-date" name="return-date" placeholder="YYYY-MM-DD" required>

  <input type="submit" value="Submit">
</form>



</body>
</html>
