<h1>Car Rental Purchase Page</h1>

<h2 align = "center" ><a href="cars3uye.html" class="btn">Back To Cars</a><h2>



<form id="form" action="purchase_confirmation.php" method="post" onsubmit="return validateForm()">
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="text" id="email" name="email" required>

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" name="phone" required>

  <label for="car">Select Car:</label>
  <select id="car" name="car" required>
    <option value="">Select Car</option>
    <option value="Toyota Camry">Renault Clio</option>   
	<option value="Renault Clio">Ford Focus</option>
    <option value="Honda Accord">Chery Tiggo 7 Pro</option>
    <option value="Ford Mustang">Hyundai Bayon </option>
    <option value="Chevrolet Suburban">Hyundai i20</option>
    <option value="Tesla Model S">Volkwagen Polo</option>
	<option value="Honda Accord">Hyundai Elantra</option>
    <option value="Ford Mustang">Toyota Corolla</option>
    <option value="Ford Mustang">Hyundai Tucson</option>
  </select>

  <label for="pickup-date">Pickup Date:</label>
  <input type="text" id="pickup-date" name="pickup-date" placeholder="YYYY-MM-DD" required>

  <label for="return-date">Return Date:</label>
  <input type="text" id="return-date" name="return-date" placeholder="YYYY-MM-DD" required>

  <input type="submit" value="Submit">
</form>


</body>
