<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="stiller.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Rental Purchase Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script defer src="prchs.js"></script>

</head>
<body>

<h1 class="text-center">Car Rental Purchase Page</h1>

<h2 class="text-center"><a href="cars3uye.html" class="btn btn-primary">Back To Cars</a></h2>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
	  <form id="form" action="process_purchase.php" method="post" onsubmit="return validateForm()">
        <div class="form-group">
		  <label for="name">Full Name:</label>
		  <input type="text" class="form-control" id="name" name="name" pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed" required>
		</div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <select class="form-control" id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Germany">Germany</option>
            <option value="Turkey">Turkey</option>
          </select>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <select class="form-control" id="city" name="city" required>
            <option value="">Select City</option>
          </select>
        </div>
        <div class="form-group">
          <label for="neighborhood">Neighborhood:</label>
          <select class="form-control" id="neighborhood" name="neighborhood" required>
            <option value="">Select Neighborhood</option>
          </select>
        </div>
		
		<label for="phone">Phone Number:</label>
		<input type="text" id="phone" name="phone" pattern="[0-9]{11}" title="Must consist of 11 digits" required>	
		
        <div class="form-group">
          <label for="car">Select Car:</label>
          <select class="form-control" id="car" name="car" required>
            <option value="">Select Car</option>
            <option value="Renault Clio">Renault Clio</option>
            <option value="Ford Focus">Ford Focus</option>
            <option value="Chery Tiggo 7 Pro">Chery Tiggo 7 Pro</option>
            <option value="Hyundai Bayon">Hyundai Bayon</option>
            <option value="Hyundai i20">Hyundai i20</option>
            <option value="Volkswagen Polo">Volkswagen Polo</option>
            <option value="Hyundai Elantra">Hyundai Elantra</option>
            <option value="Toyota Corolla">Toyota Corolla</option>
            <option value="Hyundai Tucson">Hyundai Tucson</option>
          </select>
        </div>
		
		<div class="container">
        <div class="form-group">
            <label for="pickup-date">Pickup Date:</label>
            <input type="date" class="form-control" id="pickup-date" name="pickup-date" required>
        </div>

        <div class="form-group">
            <label for="return-date">Return Date:</label>
            <input type="date" class="form-control" id="return-date" name="return-date" required>
        </div>

        <button class="btn btn-primary" onclick="calculateDateDifference()">Calculate</button>
		</div>

		<script>
			function calculateDateDifference() {
				var pickupDate = new Date(document.getElementById('pickup-date').value);
				var returnDate = new Date(document.getElementById('return-date').value);

				// Ensure both dates are valid
				if (isNaN(pickupDate.getTime()) || isNaN(returnDate.getTime())) {
					alert('Please enter valid dates.');
					return;
				}

				// Calculate the difference in milliseconds
				var timeDifference = returnDate - pickupDate;

				// Convert difference from milliseconds to days
				var dayDifference = timeDifference / (1000 * 60 * 60 * 24);

				// Add 30 to the day difference
				var result = dayDifference * 30;

				// Display the result in a popup
				alert('You Will Pay: (Return Date - Pickup Date )* 30 = ' + result + '$');
			}
		</script>
		
		<div class="form-group">
		  <label for="card-number">Credit Card Number:</label>
		  <input type="text" class="form-control" id="card-number" name="card-number" pattern="[0-9]{16}" title="16-digit credit card number" required>
		</div>
		
		<div class="form-group">
		  <label for="expiration-date">Expiration Date:</label>
		  <input type="month" class="form-control" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
		</div>
		
		<div class="form-group">
		  <label for="cvv">CVV:</label>
		  <input type="text" class="form-control" id="cvv" name="cvv" pattern="[0-9]{3}" title="3-digit CVV" required>
		</div>
		<div class="form-group">
		  <label for="name">Cardholder's Name:</label>
		  <input type="text" class="form-control" id="cardholder-name" name="cardholder-name" pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed" required>
		</div>
		
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
